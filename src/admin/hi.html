        <!-- Content Wrapper -->

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Runnerbe Admin</h1>
                    <p class="mb-4">Runnerbe 서비스의 악성 유저를 차단하기 위한 신고 관리 페이지입니다.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Runnerbe 신고 목록</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <!--To do : API로 json 가져와서 Table에 mapping-->
                                    <thead>
                                        <tr>                                           
                                            <th>게시글 인덱스</th>
                                            <th>피신고자 인덱스</th>
                                            <th>피신고자 닉네임</th>
                                            <th>신고 일자</th>                                                                                 
                                            <th>내용</th> 
                                            <th>정지 처리 여부 (정지/무효)</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>게시글 인덱스</th>                                           
                                            <th>피신고자 인덱스</th>
                                            <th>피신고자 닉네임</th>
                                            <th>신고 일자</th>                                                                                 
                                            <th>내용</th> 
                                            <th>정지 처리 여부 (정지/무효)</th>
                                        </tr>
                                    </tfoot>

                                    <tbody id="myTable"></tbody>
                                    
                                </table>
                                <script>                                   
                                
                                async function go(){
                                    /*
                                    fetch를 한 후에 날아오는 response 객체는 모든 header가 도착하자마자 우리에게 주어짐
                                    body는 아직 도착을 안 했기 때문에 Pending 상태의 Promise가 반환되는 것.
                                    */
                                    let jsonResult;
                                    async function getReportList() {

                                        const response = await fetch(
                                           "http://localhost:3000/admin/postings/reportList",
                                           {
                                             method: "GET",
                                             headers: {
                                               "Content-Type": "application/json",
                                             },
                                           })

                                        jsonResult = await response.json();
                                    }
                                    
                                    await getReportList()
                                    await buildTable(jsonResult)
                                }
                                go()
                                    
                        
                                    function buildTable(data){
                                        console.log("data : ", data);
		                                    var table = document.getElementById('myTable')

		                                    for (var i = 0; i < data.length; i++){
                                                    var row = `<tr>       
                                                                    <td>${data[i].postId}</td>                                                                                                                                                                                                    
                                                                    <td>${data[i].reportedUserId}</td>
                                                                    <td>${data[i].reportedUserName}</td>  
                                                                    <td>${data[i].createdAt}</td>  
                                                                    <td>${data[i].contents}</td> 
                                                                    <td> 
                                                                        <form>
                                                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                                              <button type="button" class="btn btn-primary" id="Y" onclick="button1_click(${data[i].postId});">정지</button>     
                                                                              <button type="button" class="btn btn-primary" id="N" onclick="button2_click(${data[i].postId});">무효</button>                            
                                                                            </div>
                                                                        </form>
                                                                        
                                                                    </td>
                                                            </tr>`
                                                    table.innerHTML += row
                                                }
                                        }
                                </script>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>

    <!-- jquery -->
    <script type="text/javascript" src https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js ></script>

    <script> 
    async function button1_click(postId){
        alert("정지 처리 완료");
        const response = await fetch("http://localhost:3000/admin/report?whether=Y", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
                postId: postId
            }),
          })
            .then((response) => response.json());
        location.reload(true);
    } 

    async function button2_click(postId){
        alert("신고 무효 처리 완료");
        const response = await fetch("http://localhost:3000/admin/report?whether=N", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
                postId: postId
            }),
          })
            .then((response) => response.json());
        location.reload(true);
        } 
    </script>
